<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="img/card front.png" alt="Avatar" style="width:400px;height:300px;">
          </div>
          <div class="flip-card-back">
            <img src="img/card back.png" alt="Back Avatar" style="width:400px;height:300px;">
          </div>
        </div>
    </div>
</body>
</html>
